<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Sorgbor Consultants | Contact Us</title>
</head>

<body>
    <div id="content">
        <header>
            <nav>
                <div>
                    <a href="index.html">
                        <img class="logo" src="images/logo.gif" alt="My logo">
                        <h3 id="para">SORGBOR CONSULTANTS</h3>
                    </a>
                </div>
                <a class="na" href="contactus.html">Contact Us</a>
                <a class="na" href="page2.html">Our Services</a>
                <a class="na" href="index.html">Home</a>
            </nav>
        </header>
        <div id="hero1">
            <div id="hero-box1">
                <img id="hero-img1" src="images/happy_employer.jpg" alt="My page background">
            </div>
            <section id="hero-msg1">
                <h1 class="home-title1">CONTACT US</h1>
            </section>
        </div>

        <main class="home-grid1">
            <div id="ceo">
                <div class="my-img">
                    <img src="images/president.jpg" alt="">
                </div>
                <div class="cont1">
                    <h3>Emmanuel Kusorgbor</h3>
                    <p>President</p>
                    <a href="contactus.html">
                        <h4>Contact</h4>
                    </a>
                </div>
            </div>
            <div class="contact">
                <h3>Email Us</h3>
                <p>For general inquiries, please email <br>
                    <a href="contactus.html">kusorgbor.emmanuel01@gmail.com </a>
                    or submit a comment:
                </p>

                <div id="feedback">
                    <form action="/my-handling-form-page" method="post">
                        <div class="details">
                            <div class="your_firstname">
                                <label for="fname">First Name:</label><input type="text" id="fname" name="fname" required >
                                <label for="lname">Last Name:</label><input type="text" id="lname" name="lname" required >
                            </div>

                            <div class="your-email">
                                <label for="mail">Email:</label><input type="email" id="mail" name="user_email" required >
                            </div>

                            <div class="your-msg">
                                <label for="msg">Type your message here:</label>
                                <textarea name="msg" id="msg" cols="43" rows="3"></textarea>
                            </div>

                            <div class="button">
                                <button type="submit">Submit</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </main>
        <footer>
            <div>
                <a id="logo_link" href="index.html">
                    <img class="logo" src="images/logo.gif" alt="My logo">
                </a>
            </div>
            <section class="layout">
                <div class="social grow1">
                    <a href="https://facebook.com" target="_blank">
                        <img src="images/facebook.png" alt="fb icon">
                    </a>
                    <a href="https://twitter.com" target="_blank">
                        <img src="images/twitter.png" alt="twitter icon">
                    </a>
                    <a href="https://instagram.com" target="_blank">
                        <img src="images/instagram.png" alt="instagram icon">
                    </a>
                </div>
                <div class="grow1">
                    <p>Copyright &copy; 2023 - Sorgbor Consultants</p>
                </div>

                <div class="grow1-cont">
                    <a href="contactus.html"></a>
                        <img src="images/contactus.png" alt="contact icon" width="63" height="63">
                        <a href="contactus.html"><h4>Contact Us</h4></a>
                    
                </div>
            </section>

        </footer>
    </div>
</body>

</html>
